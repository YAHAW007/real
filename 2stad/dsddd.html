<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up PNG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* ปุ่มที่อยู่ด้านซ้าย */
        .popup-button {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* กล่อง Pop-up */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 80%;
            text-align: center;
        }

        .popup-content img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        /* ปุ่มปิด */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- ปุ่มเปิด Pop-up -->
    <button class="popup-button" onclick="openPopup()">เปิดรูป</button>

    <!-- Pop-up Overlay -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <button class="close-button" onclick="closePopup()">×</button>
            <img src="untitled-1.jpg" alt="Pop-up Image">
        </div>
    </div>

    <script>
        // ฟังก์ชันเปิด Pop-up
        function openPopup() {
            document.getElementById('popupOverlay').style.display = 'flex';
        }

        // ฟังก์ชันปิด Pop-up
        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
