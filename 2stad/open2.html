<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAMER Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Bg-01.jpg') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .title {
            font-size: 60px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        .subtitle {
            font-size: 16px;
            color: yellow;
            margin-bottom: 20px;
        }
        .start-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background: #FF5C5C;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .start-btn:hover {
            background: #ff3636;
        }
        .character {
            position: absolute;
            bottom: 0;
            right: 10%;
            max-width: 40%;
        }
    </style>
    
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <h1 class="title">SCAMER</h1>
        <p class="subtitle">interactive GameWebsite</p>
        <a href="/stad/page1.html" class="start-btn">START</a>
    </div>

    <img src="IMG_2790.PNG" alt="Character" class="character">

</body>
</html>
