    <script>
        const bgMusic = document.getElementById("bg-music");
        const ringtone = document.getElementById("ringtone");
        const phoneNumberElement = document.getElementById("phone-number");
        const volumeSlider = document.getElementById("volume-slider");
        const volumeIcon = document.getElementById("volume-icon");
        let isMuted = false;

        bgMusic.volume = 0.3;

        function simulateCall() {
            document.getElementById("callScreen").style.display = "flex";
            bgMusic.pause();
            ringtone.play();
            phoneNumberElement.textContent = generateRandomPhoneNumber();
        }

        function generateRandomPhoneNumber() {
            const prefix = "+66";
            let number = "";
            
            for (let i = 0; i < 7; i++) {
                number += Math.floor(Math.random() * 10);
            }
            
            return `‡πÄ‡∏ö‡∏≠‡∏£‡πå: ${prefix}-${number.slice(0, 3)}-${number.slice(3)}`;
        }

        volumeSlider.addEventListener("input", function() {
            bgMusic.volume = volumeSlider.value;
            if (volumeSlider.value == 0) {
                volumeIcon.textContent = "üîá";
            } else {
                volumeIcon.textContent = "üîä";
            }
        });

        volumeIcon.addEventListener("click", function() {
            isMuted = !isMuted;
            bgMusic.muted = isMuted;
            volumeIcon.textContent = isMuted ? "üîá" : "üîä";
            volumeSlider.value = isMuted ? 0 : bgMusic.volume;
        });

        setTimeout(simulateCall, 5000);
