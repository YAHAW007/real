<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Warning</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('2.png') no-repeat center center;
            background-size: 100% 100%;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
        }
        .footer a {
            color: #4e9cff;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .clickable-area {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 50px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            line-height: 50px;
            background-color: rgba(0, 123, 255, 0.7);
            border-radius: 10px;
            cursor: pointer;
            display: none;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .clickable-area:hover {
            background-color: rgba(0, 86, 179, 0.7);
        }
        .fade-in {
            display: block;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="continueArea" class="clickable-area">ไปต่อ</div>
    <div class="footer">
        <a href="Donat.html">ร่วมสนับสนุนโปรเจกต์</a>
        <a href="kdid.html">เกี่ยวกับงาน</a>
        <a href="เครดิส.html">เครดิต</a>
        <audio id="bg-music" autoplay>
            <source src="/1real/เสียงแก้/t/endgood.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio> 
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('continueArea').classList.add('fade-in');
        }, 2000); // บริเวณคลิกจะปรากฏขึ้นหลังจาก 2 วินาที

        document.getElementById('continueArea').addEventListener('click', function() {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
