        input[type="range"] {

            background: #ddd;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #ffcc00;
            border-radius: 50%;
            cursor: pointer;
